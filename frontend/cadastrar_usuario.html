<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    
    <form id="cadastroForm" action="../backend/cadastrar_usuario.php" method="POST">
        <div id="mensagem_sucesso" class=" p-2 alert alert-success text-center">
                     Cadastro realizado com sucesso.<a href="login.html">Clique aqui para fazer login</a> 
    </div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="tipo">Tipo de Usuário:</label><br>
        <select id="tipo" name="tipo">
            <option value="contratante">Contratante</option>
            <option value="prestador">Prestador</option>
        </select><br><br>

        <button type="submit">Cadastrar</button><br>
        <a href="login.html">Já possuo cadastro</a>
    </form>

    <div id="mensagem_erro">Erro ao cadastrar usuário.</div>
    <div ><a href="login.html"></a> </div>
    


    <script type="text/javascript" src="js/cadastro.js"></script>
</body>
</html>
